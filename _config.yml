# Site Build Settings

# jekyll-paginate configuration
pagination:
  enabled: true
  per_page: 10
  title: ':title'
  sort_field: 'date'
  sort_reverse: true
  permalink: /page/:num/
  trail:
    before: 2
    after: 2

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title 
plugins:             [jekyll-paginate-v2, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "AIS Lab"
description:	       "Automatic Intelligence System Laboratory"
author:              "Seokwon Lee"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
collections:
  people:
    output: true
  research:
    output: true
  project:
    output: true
  gallery:
    output: true
  boards:
    output: true
